<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Labyrint Master: BRUTAL EDITION</title>
    <style>
        :root {
            --bg: #050608;
            --primary: #1d2bff;
            --brutal: #ff0044;
            --text: #cfd7ff;
            --panel: #12141d;
            --success: #00c853;
        }

        html, body {
            margin: 0;
            height: 100%;
            background: var(--bg);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: var(--bg);
            color: var(--text);
            z-index: 10;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        .hud {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 5;
            display: flex;
            gap: 15px;
            pointer-events: none;
        }

        .pill {
            background: rgba(18, 20, 29, 0.95);
            color: #fff;
            padding: 12px 24px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

            .pill span {
                color: var(--primary);
                margin-right: 8px;
                font-size: 11px;
            }

        #scoutingHint {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 20;
            box-shadow: 0 0 35px rgba(29, 43, 255, 0.6);
            animation: pulseHint 2s infinite ease-in-out;
            pointer-events: none;
            backdrop-filter: blur(8px);
        }

        /* Tutorial Instructions Overlay */
        #tutorialInstr {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 15;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .tut-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key-cap {
            background: #fff;
            color: #000;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 900;
            font-size: 11px;
            box-shadow: 0 3px 0 #999;
            text-transform: uppercase;
        }

        .touch-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .hint-text {
            font-size: 15px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        @keyframes pulseHint {
            0% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 20px rgba(29, 43, 255, 0.4);
            }

            50% {
                transform: translateX(-50%) scale(1.06);
                box-shadow: 0 0 45px rgba(29, 43, 255, 0.8);
                border-color: #5d68ff;
            }

            100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 20px rgba(29, 43, 255, 0.4);
            }
        }

        #progressBarContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.05);
            z-index: 5;
        }

        #progressBarFill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #00d2ff);
            transition: width 0.1s linear;
            box-shadow: 0 0 15px var(--primary);
        }

        .top-btn {
            position: fixed;
            top: 25px;
            z-index: 5;
            background: rgba(18, 20, 29, 0.95);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
            pointer-events: auto;
        }

        #pauseBtn {
            right: 25px;
        }

        #skipTutBtn {
            right: 120px;
            border-color: var(--brutal);
            color: var(--brutal);
        }

            #skipTutBtn:hover {
                background: var(--brutal);
                color: white;
            }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 0 30px var(--primary);
            letter-spacing: 5px;
            text-align: center;
        }

        h2 {
            border-bottom: 2px solid var(--primary);
            width: 100%;
            max-width: 650px;
            padding-bottom: 5px;
            margin-top: 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .btn {
            cursor: pointer;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: bold;
            margin: 8px;
            min-width: 240px;
            text-transform: uppercase;
            transition: 0.2s;
            box-shadow: 0 4px 0px #151eb3;
        }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(29, 43, 255, 0.3);
            }

        .btn-secondary {
            background: #222;
            box-shadow: 0 4px 0px #000;
        }

        .btn-tut {
            background: #fff;
            color: #000;
            box-shadow: 0 4px 0 #999;
        }

            .btn-tut:hover {
                background: #eee;
            }

        /* --- NEW LANGUAGE SELECTOR STYLES --- */
        .lang-switcher {
            position: fixed;
            top: 25px;
            right: 120px;
            display: flex;
            gap: 12px;
            z-index: 20;
            background: rgba(18, 20, 29, 0.8);
            padding: 8px 12px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .lang-option {
            width: 36px;
            height: 24px;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid transparent;
            filter: grayscale(80%);
        }

            .lang-option svg {
                width: 100%;
                height: 100%;
                display: block;
            }

            .lang-option:hover {
                opacity: 0.8;
                transform: scale(1.1);
                filter: grayscale(0%);
            }

            .lang-option.active {
                opacity: 1;
                border-color: var(--primary);
                box-shadow: 0 0 15px var(--primary);
                transform: scale(1.15);
                filter: grayscale(0%);
            }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 650px;
            margin: 15px 0 30px 0;
        }

        .level-card {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #222;
            transition: 0.2s;
        }

            .level-card:hover {
                border-color: var(--primary);
                background: #1a1e2b;
            }

        .cleared {
            border: 2px solid var(--success) !important;
        }

        .stats-list {
            width: 100%;
            max-width: 550px;
            background: var(--panel);
            border-radius: 20px;
            padding: 20px;
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 14px;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }

        .tag {
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: bold;
            margin-left: 10px;
            color: white;
        }

        .easy {
            background: #4caf50;
        }

        .medium {
            background: #ff9800;
        }

        .hard {
            background: #f44336;
        }

        .brutal {
            background: var(--brutal);
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.95);
            z-index: 100;
        }

        .popup {
            background: #fff;
            color: #000;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            min-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

            .popup h2 {
                border: none;
                font-size: 2.5rem;
                margin-bottom: 10px;
                color: #000;
            }

        #progressInfo {
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .pb-text {
            color: var(--success);
            font-size: 0.9rem;
            display: block;
            margin-top: 5px;
        }

        /* --- ABOUT SCREEN STYLES --- */
        #aboutContent {
            max-width: 600px;
            text-align: center;
            background: var(--panel);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .founder-section {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .founder-title {
            color: var(--text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .founder-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .founder-card {
            background: linear-gradient(145deg, #1a1e2b, #12141d);
            border: 1px solid #333;
            padding: 20px 25px;
            border-radius: 12px;
            min-width: 180px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .founder-card:hover {
                border-color: var(--primary);
                transform: translateY(-5px);
                box-shadow: 0 5px 20px rgba(29, 43, 255, 0.2);
            }

        .founder-name {
            display: block;
            color: #fff;
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .founder-role {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .social-row {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            transition: 0.2s;
            text-decoration: none;
        }

            .social-btn svg {
                width: 16px;
                height: 16px;
                fill: #aaa;
                transition: 0.2s;
            }

            .social-btn:hover {
                background: rgba(255,255,255,0.1);
                transform: scale(1.1);
            }

                .social-btn:hover svg {
                    fill: #fff;
                }

            .social-btn.gh:hover svg {
                fill: #cfd7ff;
            }

            .social-btn.li:hover svg {
                fill: #0077b5;
            }

        .wish-box {
            background: rgba(0, 200, 83, 0.05);
            border-left: 3px solid var(--success);
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 10px 10px 0;
        }

        .wish-text {
            color: #fff;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .wish-label {
            display: block;
            color: var(--success);
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .instr-list p {
            margin: 8px 0;
            color: #aaa;
        }

        .instr-list b {
            color: #fff;
        }
    </style>
</head>

    <script>
        // SVG paths for icons
        const iconGithub = `<svg viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>`;
        const iconLinkedin = `<svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>`;

        const AudioSfx = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            play(type) {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.ctx.destination);
                const now = this.ctx.currentTime;
                if (type === 'turn') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(400, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.1);
                    osc.start(); osc.stop(now + 0.1);
                } else if (type === 'fail') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, now);
                    osc.frequency.linearRampToValueAtTime(40, now + 0.3);
                    gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now + 0.3);
                    osc.start(); osc.stop(now + 0.3);
                } else if (type === 'win') {
                    osc.type = 'square'; osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.2);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.4);
                    osc.start(); osc.stop(now + 0.4);
                }
            }
        };

                                <div class="founder-card">

                    started = true;

                    else if (tutorialPhase === 3) { /* Stay 3 for late demo */ }
                    else if (tutorialPhase === 5) { /* Real try */ }
                    showTutorialText(null);
                    return;

                // Phase 2: User clicks too early (frozen state)
                if (tutorialPhase === 2) {

                    // Force crash logic
                    // Turn straight into wall visually
                    player.vx = 0; player.vy = 1; // Arbitrary wrong direction
                    fail();

                if (tutorialPhase === 3 || tutorialPhase === 4) {

            if (!next) return;
            let isFinalSegment = (player.segIdx + 1 >= currentTrack.pts.length - 1);
            let d = Math.hypot(next.x - pState.x, next.y - pState.y);

        function updatePhysics() {
            if (paused || tutorialPause) return;
            prevZoom = zoom;
            zoom += (targetZoom - zoom) * 0.05;
            if (shake > 0) shake *= 0.9;

            if (isPreviewing) {
                let target = currentTrack.pts[previewTargetIdx];
                let dx = target.x - cam.x; let dy = target.y - cam.y;
                let dist = Math.hypot(dx, dy);
                cam.prevX = cam.x; cam.prevY = cam.y;
                cam.x += dx * 0.08; cam.y += dy * 0.08;
                if (dist < 50) {
                    previewTargetIdx++;
                    if (previewTargetIdx >= currentTrack.pts.length) {
                        isPreviewing = false;
                        targetZoom = 0.8;
                        document.getElementById('scoutingHint').classList.add('hidden');
                    }
                }
                return;

            if (alive && started) {
                pState.prevX = pState.x; pState.prevY = pState.y;
                cam.prevX = cam.x; cam.prevY = cam.y;

                // Tutorial Phase 1 -> 2 Transition (Approaching first turn)

                    // Check distance to first turn

                        return;
                    }
                }

                pState.x += player.vx * currentTrack.speed * dt;
                pState.y += player.vy * currentTrack.speed * dt;
                cam.x += (pState.x - cam.x) * (dt * 12);
                cam.y += (pState.y - cam.y) * (dt * 12);

                let p1 = currentTrack.pts[player.segIdx], p2 = currentTrack.pts[player.segIdx + 1];
                let dx = p2.x - p1.x, dy = p2.y - p1.y;
                let segmentLenSq = dx * dx + dy * dy;
                let progressT = ((pState.x - p1.x) * dx + (pState.y - p1.y) * dy) / segmentLenSq;
                let totalSegments = currentTrack.pts.length - 1;
                let progress = ((player.segIdx + Math.max(0, Math.min(1, progressT))) / totalSegments) * 100;
                currentProg = Math.max(currentProg, progress);

                document.getElementById('hudProgress').textContent = Math.floor(currentProg) + "%";
                document.getElementById('progressBarFill').style.width = currentProg + "%";

                if (player.segIdx === currentTrack.pts.length - 2 && progressT >= 1) { win(); return; }

                let cx = p1.x + Math.max(0, Math.min(1, progressT)) * dx, cy = p1.y + Math.max(0, Math.min(1, progressT)) * dy;
                if (Math.hypot(pState.x - cx, pState.y - cy) > currentTrack.width) {
                    // Tutorial Phase 3 -> 4 (Late Crash)
                    if (isTutorial && tutorialPhase === 3) {
                        tutorialPhase = 4; // Register as late crash
                        fail();
                        return;
                    }
                    fail();
                }

            } else if (!isPreviewing) {
                cam.prevX = cam.x; cam.prevY = cam.y;
                cam.x += (pState.x - cam.x) * 0.1; cam.y += (pState.y - cam.y) * 0.1;
            }
        }

        function draw(alpha) {
            ctx.fillStyle = "#050608"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (currentTrack) {
                const lerpX = pState.prevX + (pState.x - pState.prevX) * alpha;
                const lerpY = pState.prevY + (pState.y - pState.prevY) * alpha;
                const lerpCamX = cam.prevX + (cam.x - cam.prevX) * alpha;
                const lerpCamY = cam.prevY + (cam.y - cam.prevY) * alpha;
                const lerpZoom = prevZoom + (zoom - prevZoom) * alpha;

                ctx.save();
                let offsetX = (Math.random() - 0.5) * shake;
                let offsetY = (Math.random() - 0.5) * shake;
                ctx.translate(canvas.width / 2 + offsetX, canvas.height / 2 + offsetY);
                ctx.scale(lerpZoom, lerpZoom);
                ctx.translate(-lerpCamX, -lerpCamY);

                ctx.strokeStyle = (currentTrack.difficulty === 'brutal' || currentTrack.difficulty === 'hard') ? "#ff0044" : "#fff";
                ctx.lineWidth = currentTrack.width * 2; ctx.lineCap = "round"; ctx.lineJoin = "round";
                ctx.beginPath(); ctx.moveTo(currentTrack.pts[0].x, currentTrack.pts[0].y);
                currentTrack.pts.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

                if (currentTrack.difficulty === 'easy' || currentTrack.difficulty === 'medium') {
                    ctx.fillStyle = "rgba(29, 43, 255, 0.25)";
                    currentTrack.pts.forEach((p, idx) => {
                        if (idx > 0 && idx < currentTrack.pts.length - 1) {
                            ctx.beginPath(); ctx.arc(p.x, p.y, currentTrack.speed * currentTrack.timing, 0, Math.PI * 2); ctx.fill();
                        }
                    });
                }

                ctx.shadowBlur = 15; ctx.shadowColor = currentTrack.difficulty === 'brutal' ? "#ff0044" : "#1d2bff";
                ctx.fillStyle = alive ? ctx.shadowColor : "#555";
                ctx.beginPath(); ctx.arc(lerpX, lerpY, 8.5, 0, Math.PI * 2); ctx.fill();
                ctx.shadowBlur = 0;

                if (!started && !isPreviewing && alive) {
                    ctx.fillStyle = "white"; ctx.font = "bold 40px 'Segoe UI'"; ctx.textAlign = "center";
                    let txt = isTutorial ? i18n[currentLang].tutStart : i18n[currentLang].clickStart;
                    ctx.fillText(txt, lerpX, lerpY - 60);
                }
                if (isPreviewing) {
                    ctx.fillStyle = currentTrack.difficulty === 'brutal' ? "#ff0044" : "#1d2bff";
                    ctx.font = "bold 50px 'Segoe UI'"; ctx.textAlign = "center";
                    ctx.fillText(i18n[currentLang].scouting, cam.x, cam.y - 120);
                }
                ctx.restore();
            }
        }

        window.addEventListener("keydown", e => {
            if (e.code === "Space") { e.preventDefault(); handleInput(); }
            if (e.code === "KeyP") togglePause();
        });
        canvas.addEventListener("pointerdown", e => { e.preventDefault(); AudioSfx.init(); handleInput(); });
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize();
        updateTexts();
        updateLangUI(); // Initialize language UI state

        requestAnimationFrame(loop);
        function loop(timestamp) {
            let frameTime = (timestamp - lastTime) / 1000;
            if (frameTime > 0.1) frameTime = 0.1;
            lastTime = timestamp;
            if (!paused) accumulator += frameTime;
            while (accumulator >= dt) { updatePhysics(); accumulator -= dt; }
            draw(accumulator / dt);
            requestAnimationFrame(loop);
        }
    </script>
</body>
