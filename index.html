<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Labyrint Master: BRUTAL EDITION</title>
    <style>
        :root {
            --bg: #050608;
            --primary: #1d2bff;
            --brutal: #ff0044;
            --text: #cfd7ff;
            --panel: #12141d;
            --success: #00c853;
        }

        html, body {
            margin: 0;
            height: 100%;
            background: var(--bg);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* √Ñndrad f√∂r att till√•ta scroll */
            background: var(--bg);
            color: var(--text);
            z-index: 10;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        .hud {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 5;
            display: flex;
            gap: 15px;
            pointer-events: none;
        }

        .pill {
            background: rgba(18, 20, 29, 0.95);
            color: #fff;
            padding: 12px 24px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

            .pill span {
                color: var(--primary);
                margin-right: 8px;
                font-size: 11px;
            }

        #scoutingHint {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 20;
            box-shadow: 0 0 35px rgba(29, 43, 255, 0.6);
            animation: pulseHint 2s infinite ease-in-out;
            pointer-events: none;
            backdrop-filter: blur(8px);
        }

        .input-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key-cap {
            background: #fff;
            color: #000;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 900;
            font-size: 11px;
            box-shadow: 0 3px 0 #999;
            text-transform: uppercase;
        }

        .touch-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .hint-text {
            font-size: 15px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        @keyframes pulseHint {
            0% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 20px rgba(29, 43, 255, 0.4);
            }

            50% {
                transform: translateX(-50%) scale(1.06);
                box-shadow: 0 0 45px rgba(29, 43, 255, 0.8);
                border-color: #5d68ff;
            }

            100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 20px rgba(29, 43, 255, 0.4);
            }
        }

        #progressBarContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.05);
            z-index: 5;
        }

        #progressBarFill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #00d2ff);
            transition: width 0.1s linear;
            box-shadow: 0 0 15px var(--primary);
        }

        .pause-trigger {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 5;
            background: rgba(18, 20, 29, 0.95);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
            pointer-events: auto;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 0 30px var(--primary);
            letter-spacing: 5px;
            text-align: center;
        }

        h2 {
            border-bottom: 2px solid var(--primary);
            width: 100%;
            max-width: 650px;
            padding-bottom: 5px;
            margin-top: 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .btn {
            cursor: pointer;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: bold;
            margin: 8px;
            min-width: 240px;
            text-transform: uppercase;
            transition: 0.2s;
            box-shadow: 0 4px 0px #151eb3;
        }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(29, 43, 255, 0.3);
            }

        .btn-secondary {
            background: #222;
            box-shadow: 0 4px 0px #000;
        }

        .btn-lang {
            position: fixed;
            top: 25px;
            right: 120px;
            min-width: 60px;
            padding: 8px 15px;
            background: #1a1e2b;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            z-index: 20;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 650px;
            margin: 15px 0 30px 0;
        }

        .level-card {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #222;
            transition: 0.2s;
        }

            .level-card:hover {
                border-color: var(--primary);
                background: #1a1e2b;
            }

        .cleared {
            border: 2px solid var(--success) !important;
        }

        .stats-list {
            width: 100%;
            max-width: 550px;
            background: var(--panel);
            border-radius: 20px;
            padding: 20px;
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 14px;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }

        .tag {
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: bold;
            margin-left: 10px;
            color: white;
        }

        .easy {
            background: #4caf50;
        }

        .medium {
            background: #ff9800;
        }

        .hard {
            background: #f44336;
        }

        .brutal {
            background: var(--brutal);
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.95);
            z-index: 100;
        }

        .popup {
            background: #fff;
            color: #000;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            min-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

            .popup h2 {
                border: none;
                font-size: 2.5rem;
                margin-bottom: 10px;
                color: #000;
            }

        #progressInfo {
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .pb-text {
            color: var(--success);
            font-size: 0.9rem;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <button id="langBtn" class="btn-lang" onclick="toggleLanguage()">EN</button>

    <div id="gameHud" class="hud hidden">
        <div class="pill"><span data-t="hudTrack">BANA</span> <b id="hudTrackVal">001</b></div>
        <div class="pill"><span data-t="hudAttempts">F√ñRS√ñK</span> <b id="hudAttemptsVal">1</b></div>
        <div class="pill"><span data-t="hudDone">KLART</span> <b id="hudProgress">0%</b></div>
    </div>

    <div id="scoutingHint" class="hidden">
        <div class="input-icons">
            <div class="key-cap">SPACE</div>
            <span class="touch-icon">üëÜ</span>
        </div>
        <div class="hint-text" data-t="skipHint">KLICKA F√ñR ATT HOPPA √ñVER</div>
    </div>

    <div id="progressBarContainer" class="hidden">
        <div id="progressBarFill"></div>
    </div>

    <button id="pauseBtn" class="pause-trigger hidden" onclick="togglePause()" data-t="pause">PAUS</button>

    <div id="mainMenu" class="screen">
        <h1 data-t="title">LABYRINT</h1>
        <button class="btn" onclick="showScreen('levelSelect')" data-t="startBtn">Starta Spelet</button>
        <button class="btn btn-secondary" onclick="showScreen('statsScreen')" data-t="statsBtn">Statistik</button>
        <button class="btn btn-secondary" onclick="showScreen('aboutScreen')" data-t="aboutBtn">Om Spelet</button>
    </div>

    <div id="levelSelect" class="screen hidden">
        <button class="btn btn-secondary" style="align-self: flex-start; min-width: 120px;" onclick="showScreen('mainMenu')" data-t="backMenu">‚Üê MENY</button>
        <h2 data-t="diffEasy">L√ÑTT</h2><div class="menu-grid" id="grid-easy"></div>
        <h2 data-t="diffMed">MEDEL</h2><div class="menu-grid" id="grid-medium"></div>
        <h2 data-t="diffHard">SV√ÖR</h2><div class="menu-grid" id="grid-hard"></div>
        <h2 style="color:var(--brutal); border-color:var(--brutal);" data-t="diffBrut">BRUTAL</h2><div class="menu-grid" id="grid-brutal"></div>
    </div>

    <div id="pauseScreen" class="screen hidden" style="background: rgba(5,6,8,0.85); backdrop-filter: blur(5px); justify-content: center;">
        <h1 data-t="pausedTitle">PAUSAD</h1>
        <button class="btn" onclick="togglePause()" data-t="resumeBtn">√Öteruppta</button>
        <button class="btn btn-secondary" onclick="exitToMenu()" data-t="exitBtn">Avsluta till Meny</button>
    </div>

    <div id="statsScreen" class="screen hidden">
        <h1 data-t="statsBtn">STATISTIK</h1>
        <div id="statsSummary" style="margin-bottom: 20px; font-weight: bold; font-size: 1.4rem;"></div>
        <div class="stats-list" id="statsList"></div>
        <button class="btn btn-secondary" style="margin-top: 25px;" onclick="showScreen('mainMenu')" data-t="back">Tillbaka</button>
    </div>

    <div id="aboutScreen" class="screen hidden" style="justify-content: center;">
        <h1 data-t="aboutBtn">OM SPELET</h1>
        <div id="aboutContent" style="max-width: 500px; text-align: center; background: var(--panel); padding: 40px; border-radius: 25px; border: 1px solid #333;">
        </div>
        <button class="btn btn-secondary" style="margin-top: 20px;" onclick="showScreen('mainMenu')">OK</button>
    </div>

    <div id="gameOverlay" class="overlay hidden">
        <div class="popup" id="popupBox">
            <h2 id="msgTitle">Resultat</h2>
            <div id="progressInfo"></div>
            <p id="msgBody"></p>
            <button id="overlayMainBtn" class="btn">N√ÑSTA</button>
            <button class="btn btn-secondary" onclick="exitToMenu()" data-t="backMenu">MENY</button>
        </div>
    </div>

    <canvas id="c"></canvas>

    <script>
        const AudioSfx = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            play(type) {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.ctx.destination);
                const now = this.ctx.currentTime;
                if (type === 'turn') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(400, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.1);
                    osc.start(); osc.stop(now + 0.1);
                } else if (type === 'fail') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, now);
                    osc.frequency.linearRampToValueAtTime(40, now + 0.3);
                    gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now + 0.3);
                    osc.start(); osc.stop(now + 0.3);
                } else if (type === 'win') {
                    osc.type = 'square'; osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.2);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.4);
                    osc.start(); osc.stop(now + 0.4);
                }
            }
        };

        const i18n = {
            sv: {
                title: "LABYRINT", startBtn: "Starta Spelet", statsBtn: "Statistik", aboutBtn: "Om Spelet",
                backMenu: "‚Üê MENY", diffEasy: "L√ÑTT", diffMed: "MEDEL", diffHard: "SV√ÖR", diffBrut: "BRUTAL",
                pause: "PAUS", pausedTitle: "PAUSAD", resumeBtn: "√Öteruppta", exitBtn: "Avsluta till Meny",
                back: "Tillbaka", hudTrack: "BANA", hudAttempts: "F√ñRS√ñK", hudDone: "KLART",
                aboutText: `<p>Anv√§nd <b>Space</b> eller <b>Klicka</b> f√∂r att sv√§nga vid cirklarna.</p>
                                <p>Du kan √§ven anv√§nda <b>Space</b> f√∂r att starta banan eller starta om direkt efter en krasch.</p>
                                <p>Tips: Klicka/Space under rekognoscering f√∂r att hoppa direkt till start.</p>
                                <p>P√• SV√ÖR och BRUTAL syns inga cirklar - lita p√• din tajming!</p>
                                <p>Tryck p√• <b>P</b> f√∂r att pausa.</p>`,
                clickStart: "SPACE / KLICK F√ñR ATT STARTA", scouting: "REKOGNOSCERAR BANA...",
                skipHint: "KLICKA F√ñR ATT HOPPA √ñVER",
                crash: "KRASCH!", tryAgain: "F√∂rs√∂k igen.", tryAgainBtn: "F√ñRS√ñK IGEN (SPACE)",
                pb: "NYTT PERSONB√ÑSTA!", oldPb: "Gammalt", winTitle: "KLAR!", winBody: "Bana {id} avklarad!",
                winStats: "Klarade p√• {n} f√∂rs√∂k.", nextBtn: "N√ÑSTA BANA (SPACE)", statsCleared: "KLARADE: {c} / {t}",
                statsBest: "PB: {p}% | {a} f√∂rs√∂k"
            },
            en: {
                title: "MAZE", startBtn: "Start Game", statsBtn: "Statistics", aboutBtn: "About",
                backMenu: "‚Üê MENU", diffEasy: "EASY", diffMed: "MEDIUM", diffHard: "HARD", diffBrut: "BRUTAL",
                pause: "PAUSE", pausedTitle: "PAUSED", resumeBtn: "Resume", exitBtn: "Exit to Menu",
                back: "Back", hudTrack: "LEVEL", hudAttempts: "ATTEMPTS", hudDone: "DONE",
                aboutText: `<p>Use <b>Space</b> or <b>Click</b> to turn at the circles.</p>
                                <p>You can also use <b>Space</b> to start the level or restart quickly after a crash.</p>
                                <p>Tip: Click/Space during scouting to skip directly to the start.</p>
                                <p>On HARD and BRUTAL, no circles are shown - trust your timing!</p>
                                <p>Press <b>P</b> to pause.</p>`,
                clickStart: "SPACE / CLICK TO START", scouting: "SCOUTING TRACK...",
                skipHint: "CLICK TO SKIP",
                crash: "CRASH!", tryAgain: "Try again.", tryAgainBtn: "TRY AGAIN (SPACE)",
                pb: "NEW PERSONAL BEST!", oldPb: "Previous", winTitle: "CLEAR!", winBody: "Level {id} cleared!",
                winStats: "Cleared in {n} attempts.", nextBtn: "NEXT LEVEL (SPACE)", statsCleared: "CLEARED: {c} / {t}",
                statsBest: "PB: {p}% | {a} attempts"
            }
        };

        let currentLang = localStorage.getItem('maze_lang') || 'sv';

        function updateTexts() {
            const t = i18n[currentLang];
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (t[key]) el.textContent = t[key];
            });
            document.getElementById('aboutContent').innerHTML = t.aboutText;
            document.getElementById('langBtn').textContent = currentLang === 'sv' ? 'EN' : 'SV';
        }

        function toggleLanguage() {
            currentLang = currentLang === 'sv' ? 'en' : 'sv';
            localStorage.setItem('maze_lang', currentLang);
            updateTexts();
            if (!document.getElementById('statsScreen').classList.contains('hidden')) renderStats();
        }

        // --- BAN-GENERERING (UPPDATERAD TILL 50 BANOR) ---
        const tracks = [];
        const diffSettings = [
            { id: 'easy', count: 15, baseSpeed: 180, speedInc: 15, baseWidth: 55, widthDec: 1.5, timing: 0.52 },
            { id: 'medium', count: 15, baseSpeed: 400, speedInc: 12, baseWidth: 32, widthDec: 1.0, timing: 0.40 },
            { id: 'hard', count: 10, baseSpeed: 580, speedInc: 15, baseWidth: 22, widthDec: 0.8, timing: 0.25 },
            { id: 'brutal', count: 10, baseSpeed: 750, speedInc: 20, baseWidth: 14, widthDec: 0.5, timing: 0.15 }
        ];

        let globalIndex = 1;
        diffSettings.forEach(setting => {
            for (let i = 0; i < setting.count; i++) {
                let speed = setting.baseSpeed + (i * setting.speedInc);
                let width = Math.max(5, setting.baseWidth - (i * setting.widthDec));
                let timing = setting.timing - (i * 0.005);

                tracks.push({
                    id: globalIndex.toString().padStart(3, '0'),
                    num: globalIndex,
                    difficulty: setting.id,
                    speed: speed,
                    width: width,
                    timing: timing,
                    pts: generateComplexPath(globalIndex, setting.id)
                });
                globalIndex++;
            }
        });

        function generateComplexPath(num, diff) {
            const pts = [{ x: 0, y: 0 }];
            let curX = 0, curY = 0;
            let segments = 10 + Math.floor(num * 1.5);

            for (let j = 0; j < segments; j++) {
                const len = 300 + (Math.random() * 400) + (num * 5);
                if (j % 2 === 0) {
                    curX += len;
                } else {
                    let yMult = (diff === 'brutal' || diff === 'hard') ? 1.5 : 0.8;
                    curY += (len * yMult) * (Math.random() > 0.5 ? 1 : -1);
                }
                pts.push({ x: Math.round(curX), y: Math.round(curY) });
            }
            return pts;
        }

        let currentTrack = null, pState = { x: 0, y: 0, prevX: 0, prevY: 0 }, player = { vx: 0, vy: 0, segIdx: 0 };
        let cam = { x: 0, y: 0, prevX: 0, prevY: 0 }, alive = false, started = false, paused = false, attempts = 1;
        let lastTime = 0, accumulator = 0, dt = 1 / 144, currentProg = 0;
        let zoom = 1, targetZoom = 1, prevZoom = 1;
        let isPreviewing = false, previewTargetIdx = 0;
        let shake = 0;

        const canvas = document.getElementById("c"), ctx = canvas.getContext("2d");

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if (id === 'levelSelect') renderGrids();
            if (id === 'statsScreen') renderStats();
            document.getElementById('langBtn').classList.toggle('hidden', id !== 'mainMenu');
        }

        function renderGrids() {
            const history = JSON.parse(localStorage.getItem('maze_history_pro') || "{}");
            ['easy', 'medium', 'hard', 'brutal'].forEach(diff => {
                const grid = document.getElementById('grid-' + diff);
                grid.innerHTML = '';
                tracks.filter(t => t.difficulty === diff).forEach(t => {
                    const d = document.createElement('div');
                    d.className = `level-card ${history[t.id]?.cleared ? 'cleared' : ''}`;
                    d.innerHTML = `<strong>${t.id}</strong>`;
                    d.onclick = () => startTrack(t);
                    grid.appendChild(d);
                });
            });
        }

        function renderStats() {
            const history = JSON.parse(localStorage.getItem('maze_history_pro') || "{}");
            const t = i18n[currentLang];
            const list = document.getElementById('statsList');
            list.innerHTML = '';
            let clearedCount = Object.values(history).filter(h => h.cleared).length;
            document.getElementById('statsSummary').innerHTML = t.statsCleared.replace('{c}', clearedCount).replace('{t}', tracks.length);
            Object.keys(history).sort((a, b) => a - b).forEach(id => {
                const track = tracks.find(tr => tr.id === id);
                if (track) {
                    let pbVal = history[id].bestProg ? Math.round(history[id].bestProg) : 0;
                    let atts = history[id].cleared ? history[id].bestAttempts : history[id].attempts;
                    let line = t.statsBest.replace('{p}', pbVal).replace('{a}', atts);
                    list.innerHTML += `<div class="stats-item"><span>${t.hudTrack} ${id} <span class="tag ${track.difficulty}">${track.difficulty.toUpperCase()}</span></span> <span>${line}</span></div>`;
                }
            });
        }

        function startTrack(t) {
            currentTrack = t; attempts = 1; paused = false; currentProg = 0;
            isPreviewing = true; previewTargetIdx = 0; targetZoom = 0.4;
            document.getElementById('langBtn').classList.add('hidden');
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('gameHud').classList.remove('hidden');
            document.getElementById('progressBarContainer').classList.remove('hidden');
            document.getElementById('pauseBtn').classList.remove('hidden');
            document.getElementById('scoutingHint').classList.remove('hidden');
            initGame();
        }

        function initGame() {
            alive = true; started = false; player.segIdx = 0; currentProg = 0; shake = 0;
            pState.x = pState.prevX = currentTrack.pts[0].x;
            pState.y = pState.prevY = currentTrack.pts[0].y;
            if (isPreviewing) { cam.x = cam.prevX = pState.x; cam.y = cam.prevY = pState.y; }
            updateVelocity();
            document.getElementById('hudTrackVal').textContent = currentTrack.id;
            document.getElementById('hudAttemptsVal').textContent = attempts;
            document.getElementById('hudProgress').textContent = "0%";
            document.getElementById('progressBarFill').style.width = "0%";
            document.getElementById('gameOverlay').classList.add('hidden');
        }

        function updateVelocity() {
            const a = currentTrack.pts[player.segIdx], b = currentTrack.pts[player.segIdx + 1];
            const ang = Math.atan2(b.y - a.y, b.x - a.x);
            player.vx = Math.cos(ang); player.vy = Math.sin(ang);
        }

        function handleInput() {
            if (!document.getElementById('gameOverlay').classList.contains('hidden')) {
                document.getElementById('overlayMainBtn').click();
                return;
            }
            if (!alive || paused) return;
            if (isPreviewing) {
                isPreviewing = false;
                targetZoom = 0.8;
                cam.x = cam.prevX = pState.x;
                cam.y = cam.prevY = pState.y;
                document.getElementById('scoutingHint').classList.add('hidden');
                return;
            }
            if (!started) {
                started = true;
                targetZoom = 1.0;
                document.getElementById('scoutingHint').classList.add('hidden');
                return;
            }
            let next = currentTrack.pts[player.segIdx + 1];
            if (!next) return;
            let isFinalSegment = (player.segIdx + 1 >= currentTrack.pts.length - 1);
            let d = Math.hypot(next.x - pState.x, next.y - pState.y);
            if (!isFinalSegment && d < currentTrack.speed * currentTrack.timing) {
                player.segIdx++; pState.x = next.x; pState.y = next.y;
                updateVelocity();
                AudioSfx.play('turn');
            } else if (!isFinalSegment) fail();
        }

        function togglePause() {
            if (!alive) return;
            paused = !paused;
            document.getElementById('pauseScreen').classList.toggle('hidden', !paused);
        }

        function exitToMenu() {
            alive = false; started = false; paused = false; currentTrack = null;
            document.getElementById('gameHud').classList.add('hidden');
            document.getElementById('progressBarContainer').classList.add('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
            document.getElementById('gameOverlay').classList.add('hidden');
            document.getElementById('pauseScreen').classList.add('hidden');
            document.getElementById('scoutingHint').classList.add('hidden');
            showScreen('mainMenu');
        }

        function fail() {
            if (!alive) return;
            alive = false; shake = 25;
            AudioSfx.play('fail');
            const t = i18n[currentLang];
            let history = JSON.parse(localStorage.getItem('maze_history_pro') || "{}");
            if (!history[currentTrack.id]) history[currentTrack.id] = { attempts: 0, bestProg: 0, cleared: false };
            if (!history[currentTrack.id].cleared) history[currentTrack.id].attempts = attempts;
            let isNewPB = currentProg > (history[currentTrack.id].bestProg || 0);
            let oldPBVal = history[currentTrack.id].bestProg || 0;
            if (isNewPB) history[currentTrack.id].bestProg = currentProg;
            localStorage.setItem('maze_history_pro', JSON.stringify(history));
            document.getElementById('msgTitle').textContent = t.crash;
            document.getElementById('progressInfo').innerHTML = `${t.hudDone}: ${Math.round(currentProg)}%` +
                (isNewPB ? `<span class="pb-text">${t.pb} (${t.oldPb}: ${Math.round(oldPBVal)}%)</span>` : `<span class="pb-text" style="color:#666">PB: ${Math.round(oldPBVal)}%</span>`);
            document.getElementById('msgBody').textContent = t.tryAgain;
            document.getElementById('overlayMainBtn').textContent = t.tryAgainBtn;
            document.getElementById('overlayMainBtn').onclick = () => { attempts++; initGame(); };
            document.getElementById('gameOverlay').classList.remove('hidden');
        }

        function win() {
            alive = false;
            AudioSfx.play('win');
            const t = i18n[currentLang];
            let history = JSON.parse(localStorage.getItem('maze_history_pro') || "{}");
            if (!history[currentTrack.id]) {
                history[currentTrack.id] = { attempts: attempts, bestAttempts: attempts, bestProg: 100, cleared: true };
            } else {
                if (!history[currentTrack.id].cleared || attempts < history[currentTrack.id].bestAttempts) history[currentTrack.id].bestAttempts = attempts;
                history[currentTrack.id].cleared = true;
                history[currentTrack.id].bestProg = 100;
            }
            localStorage.setItem('maze_history_pro', JSON.stringify(history));
            document.getElementById('msgTitle').textContent = t.winTitle;
            document.getElementById('progressInfo').innerHTML = `<span style="color:var(--success)">100% ${t.hudDone}!</span><br><small>${t.winStats.replace('{n}', attempts)}</small>`;
            document.getElementById('msgBody').textContent = t.winBody.replace('{id}', currentTrack.id);
            const next = tracks.find(tr => tr.num === currentTrack.num + 1);
            document.getElementById('overlayMainBtn').textContent = next ? t.nextBtn : (currentLang === 'sv' ? "MENY" : "MENU");
            document.getElementById('overlayMainBtn').onclick = next ? () => startTrack(next) : exitToMenu;
            document.getElementById('gameOverlay').classList.remove('hidden');
        }

        function updatePhysics() {
            if (paused) return;
            prevZoom = zoom;
            zoom += (targetZoom - zoom) * 0.05;
            if (shake > 0) shake *= 0.9;
            if (isPreviewing) {
                let target = currentTrack.pts[previewTargetIdx];
                let dx = target.x - cam.x; let dy = target.y - cam.y;
                let dist = Math.hypot(dx, dy);
                cam.prevX = cam.x; cam.prevY = cam.y;
                cam.x += dx * 0.08; cam.y += dy * 0.08;
                if (dist < 50) {
                    previewTargetIdx++;
                    if (previewTargetIdx >= currentTrack.pts.length) {
                        isPreviewing = false;
                        targetZoom = 0.8;
                        document.getElementById('scoutingHint').classList.add('hidden');
                    }
                }
                return;
            }
            if (alive && started) {
                pState.prevX = pState.x; pState.prevY = pState.y;
                cam.prevX = cam.x; cam.prevY = cam.y;
                pState.x += player.vx * currentTrack.speed * dt;
                pState.y += player.vy * currentTrack.speed * dt;
                cam.x += (pState.x - cam.x) * (dt * 12);
                cam.y += (pState.y - cam.y) * (dt * 12);
                let p1 = currentTrack.pts[player.segIdx], p2 = currentTrack.pts[player.segIdx + 1];
                let dx = p2.x - p1.x, dy = p2.y - p1.y;
                let segmentLenSq = dx * dx + dy * dy;
                let progressT = ((pState.x - p1.x) * dx + (pState.y - p1.y) * dy) / segmentLenSq;
                let totalSegments = currentTrack.pts.length - 1;
                let progress = ((player.segIdx + Math.max(0, Math.min(1, progressT))) / totalSegments) * 100;
                currentProg = Math.max(currentProg, progress);
                document.getElementById('hudProgress').textContent = Math.floor(currentProg) + "%";
                document.getElementById('progressBarFill').style.width = currentProg + "%";
                if (player.segIdx === currentTrack.pts.length - 2 && progressT >= 1) { win(); return; }
                let cx = p1.x + Math.max(0, Math.min(1, progressT)) * dx, cy = p1.y + Math.max(0, Math.min(1, progressT)) * dy;
                if (Math.hypot(pState.x - cx, pState.y - cy) > currentTrack.width) fail();
            } else if (!isPreviewing) {
                cam.prevX = cam.x; cam.prevY = cam.y;
                cam.x += (pState.x - cam.x) * 0.1; cam.y += (pState.y - cam.y) * 0.1;
            }
        }

        function draw(alpha) {
            ctx.fillStyle = "#050608"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (currentTrack) {
                const lerpX = pState.prevX + (pState.x - pState.prevX) * alpha;
                const lerpY = pState.prevY + (pState.y - pState.prevY) * alpha;
                const lerpCamX = cam.prevX + (cam.x - cam.prevX) * alpha;
                const lerpCamY = cam.prevY + (cam.y - cam.prevY) * alpha;
                const lerpZoom = prevZoom + (zoom - prevZoom) * alpha;
                ctx.save();
                let offsetX = (Math.random() - 0.5) * shake;
                let offsetY = (Math.random() - 0.5) * shake;
                ctx.translate(canvas.width / 2 + offsetX, canvas.height / 2 + offsetY);
                ctx.scale(lerpZoom, lerpZoom);
                ctx.translate(-lerpCamX, -lerpCamY);
                ctx.strokeStyle = (currentTrack.difficulty === 'brutal' || currentTrack.difficulty === 'hard') ? "#ff0044" : "#fff";
                ctx.lineWidth = currentTrack.width * 2; ctx.lineCap = "round"; ctx.lineJoin = "round";
                ctx.beginPath(); ctx.moveTo(currentTrack.pts[0].x, currentTrack.pts[0].y);
                currentTrack.pts.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

                // Visa cirklar endast p√• l√§tt och medel
                if (currentTrack.difficulty === 'easy' || currentTrack.difficulty === 'medium') {
                    ctx.fillStyle = "rgba(29, 43, 255, 0.25)";
                    currentTrack.pts.forEach((p, idx) => {
                        if (idx > 0 && idx < currentTrack.pts.length - 1) {
                            ctx.beginPath(); ctx.arc(p.x, p.y, currentTrack.speed * currentTrack.timing, 0, Math.PI * 2); ctx.fill();
                        }
                    });
                }

                ctx.shadowBlur = 15; ctx.shadowColor = currentTrack.difficulty === 'brutal' ? "#ff0044" : "#1d2bff";
                ctx.fillStyle = alive ? ctx.shadowColor : "#555";
                ctx.beginPath(); ctx.arc(lerpX, lerpY, 8.5, 0, Math.PI * 2); ctx.fill();
                ctx.shadowBlur = 0;

                if (!started && !isPreviewing && alive) {
                    ctx.fillStyle = "white"; ctx.font = "bold 40px 'Segoe UI'"; ctx.textAlign = "center";
                    ctx.fillText(i18n[currentLang].clickStart, lerpX, lerpY - 60);
                }
                if (isPreviewing) {
                    ctx.fillStyle = currentTrack.difficulty === 'brutal' ? "#ff0044" : "#1d2bff";
                    ctx.font = "bold 50px 'Segoe UI'"; ctx.textAlign = "center";
                    ctx.fillText(i18n[currentLang].scouting, cam.x, cam.y - 120);
                }
                ctx.restore();
            }
        }

        window.addEventListener("keydown", e => {
            if (e.code === "Space") { e.preventDefault(); handleInput(); }
            if (e.code === "KeyP") togglePause();
        });
        canvas.addEventListener("pointerdown", e => { e.preventDefault(); AudioSfx.init(); handleInput(); });
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize();
        updateTexts();
        requestAnimationFrame(loop);
        function loop(timestamp) {
            let frameTime = (timestamp - lastTime) / 1000;
            if (frameTime > 0.1) frameTime = 0.1;
            lastTime = timestamp;
            if (!paused) accumulator += frameTime;
            while (accumulator >= dt) { updatePhysics(); accumulator -= dt; }
            draw(accumulator / dt);
            requestAnimationFrame(loop);
        }
    </script>
</body>
