<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Labyrint Master: MINDFLIP UPDATE</title>
    <style>
        :root {
            --bg: #050608;
            --primary: #1d2bff;
            --brutal: #ff0044;
            --dynamic: #d946ef;
            --mindflip: #ff8800; /* Ny f√§rg f√∂r Mindflip */
            --text: #cfd7ff;
            --panel: #12141d;
            --success: #00c853;
        }

        html, body {
            margin: 0;
            height: 100%;
            background: var(--bg);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: var(--bg);
            color: var(--text);
            z-index: 10;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        .hud {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 5;
            display: flex;
            gap: 15px;
            pointer-events: none;
        }

        .pill {
            background: rgba(18, 20, 29, 0.95);
            color: #fff;
            padding: 12px 24px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

            .pill span {
                color: var(--primary);
                margin-right: 8px;
                font-size: 11px;
            }

        #scoutingHint {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 20;
            box-shadow: 0 0 35px rgba(29, 43, 255, 0.6);
            animation: pulseHint 2s infinite ease-in-out;
            pointer-events: none;
            backdrop-filter: blur(8px);
        }

        /* Tutorial Instructions Overlay */
        #tutorialInstr {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 15;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .tut-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key-cap {
            background: #fff;
            color: #000;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 900;
            font-size: 11px;
            box-shadow: 0 3px 0 #999;
            text-transform: uppercase;
        }

        .touch-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .hint-text {
            font-size: 15px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        @keyframes pulseHint {
            0% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 20px rgba(29, 43, 255, 0.4);
            }

            50% {
                transform: translateX(-50%) scale(1.06);
                box-shadow: 0 0 45px rgba(29, 43, 255, 0.8);
                border-color: #5d68ff;
            }

            100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 20px rgba(29, 43, 255, 0.4);
            }
        }

        #progressBarContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.05);
            z-index: 5;
        }

        #progressBarFill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #00d2ff);
            transition: width 0.1s linear;
            box-shadow: 0 0 15px var(--primary);
        }

        .top-btn {
            position: fixed;
            top: 25px;
            z-index: 5;
            background: rgba(18, 20, 29, 0.95);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
            pointer-events: auto;
        }

        #pauseBtn {
            right: 25px;
        }

        #skipTutBtn {
            right: 120px;
            border-color: var(--brutal);
            color: var(--brutal);
        }

            #skipTutBtn:hover {
                background: var(--brutal);
                color: white;
            }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 0 30px var(--primary);
            letter-spacing: 5px;
            text-align: center;
        }

        h2 {
            border-bottom: 2px solid var(--primary);
            width: 100%;
            max-width: 650px;
            padding-bottom: 5px;
            margin-top: 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .btn {
            cursor: pointer;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: bold;
            margin: 8px;
            min-width: 240px;
            text-transform: uppercase;
            transition: 0.2s;
            box-shadow: 0 4px 0px #151eb3;
        }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(29, 43, 255, 0.3);
            }

        .btn-secondary {
            background: #222;
            box-shadow: 0 4px 0px #000;
        }

        .btn-tut {
            background: #fff;
            color: #000;
            box-shadow: 0 4px 0 #999;
        }

            .btn-tut:hover {
                background: #eee;
            }

        /* --- LANGUAGE SELECTOR --- */
        .lang-switcher {
            position: fixed;
            top: 25px;
            right: 120px;
            display: flex;
            gap: 12px;
            z-index: 20;
            background: rgba(18, 20, 29, 0.8);
            padding: 8px 12px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .lang-option {
            width: 36px;
            height: 24px;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid transparent;
            filter: grayscale(80%);
        }

            .lang-option svg {
                width: 100%;
                height: 100%;
                display: block;
            }

            .lang-option:hover {
                opacity: 0.8;
                transform: scale(1.1);
                filter: grayscale(0%);
            }

            .lang-option.active {
                opacity: 1;
                border-color: var(--primary);
                box-shadow: 0 0 15px var(--primary);
                transform: scale(1.15);
                filter: grayscale(0%);
            }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 650px;
            margin: 15px 0 30px 0;
        }

        .level-card {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #222;
            transition: 0.2s;
        }

            .level-card:hover {
                border-color: var(--primary);
                background: #1a1e2b;
            }

        .cleared {
            border: 2px solid var(--success) !important;
        }

        .stats-list {
            width: 100%;
            max-width: 550px;
            background: var(--panel);
            border-radius: 20px;
            padding: 20px;
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 14px;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }

        .tag {
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: bold;
            margin-left: 10px;
            color: white;
        }

        .easy {
            background: #4caf50;
        }

        .medium {
            background: #ff9800;
        }

        .hard {
            background: #f44336;
        }

        .brutal {
            background: var(--brutal);
        }

        .dynamic {
            background: var(--dynamic);
        }

        .mindflip {
            background: var(--mindflip);
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.95);
            z-index: 100;
        }

        .popup {
            background: #fff;
            color: #000;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            min-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

            .popup h2 {
                border: none;
                font-size: 2.5rem;
                margin-bottom: 10px;
                color: #000;
            }

        #progressInfo {
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .pb-text {
            color: var(--success);
            font-size: 0.9rem;
            display: block;
            margin-top: 5px;
        }

        /* --- ABOUT SCREEN STYLES --- */
        #aboutContent {
            max-width: 600px;
            text-align: center;
            background: var(--panel);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .founder-section {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .founder-title {
            color: var(--text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .founder-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .founder-card {
            background: linear-gradient(145deg, #1a1e2b, #12141d);
            border: 1px solid #333;
            padding: 20px 25px;
            border-radius: 12px;
            min-width: 180px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .founder-card:hover {
                border-color: var(--primary);
                transform: translateY(-5px);
                box-shadow: 0 5px 20px rgba(29, 43, 255, 0.2);
            }

        .founder-name {
            display: block;
            color: #fff;
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .founder-role {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .social-row {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            transition: 0.2s;
            text-decoration: none;
        }

            .social-btn svg {
                width: 16px;
                height: 16px;
                fill: #aaa;
                transition: 0.2s;
            }

            .social-btn:hover {
                background: rgba(255,255,255,0.1);
                transform: scale(1.1);
            }

                .social-btn:hover svg {
                    fill: #fff;
                }

            .social-btn.gh:hover svg {
                fill: #cfd7ff;
            }

            .social-btn.li:hover svg {
                fill: #0077b5;
            }

        .wish-box {
            background: rgba(0, 200, 83, 0.05);
            border-left: 3px solid var(--success);
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 10px 10px 0;
        }

        .wish-text {
            color: #fff;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .wish-label {
            display: block;
            color: var(--success);
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .instr-list p {
            margin: 8px 0;
            color: #aaa;
        }

        .instr-list b {
            color: #fff;
        }

        /* --- SETTINGS SCREEN STYLES --- */
        .skin-grid {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0 40px 0;
        }

        .skin-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

            .skin-option:hover {
                transform: scale(1.1);
            }

            .skin-option.selected {
                border-color: #fff;
                transform: scale(1.2);
                box-shadow: 0 0 20px #fff;
            }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--panel);
            padding: 15px 30px;
            border-radius: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .toggle-label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .toggle-btn {
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

            .toggle-btn.active {
                background: var(--success);
            }

        .toggle-knob {
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: left 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .toggle-btn.active .toggle-knob {
            left: 33px;
        }

        /* --- RANGE SLIDER STYLES --- */
        .range-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px auto;
            text-align: center;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #333;
            outline: none;
            margin: 15px 0;
        }

            input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: var(--primary);
                cursor: pointer;
                box-shadow: 0 0 10px var(--primary);
                transition: .2s;
            }

                input[type=range]::-webkit-slider-thumb:hover {
                    transform: scale(1.2);
                    background: #fff;
                }

        #speedValueDisplay {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(29, 43, 255, 0.5);
        }
    </style>
</head>

    <canvas id="c"></canvas>

            let segments = 15 + Math.floor(num * 1.5);

                let behavior = Math.random();

                    // SUDDEN REVERSE (170-190 degrees roughly)
                    // We avoid exact 180 to make it playable (lines don't perfectly overlap)
                    let reverseDir = Math.PI + (Math.random() * 0.5 - 0.25);
                    currentAngle += reverseDir;
                } else if (behavior < 0.2) {
                    // SHARP TURN (90 deg)
                    currentAngle += (Math.PI / 2) * (Math.random() > 0.5 ? 1 : -1);
                } else {

                    let deviation = turnDegrees * (Math.PI / 180);
                    if (Math.random() < 0.5) deviation = -deviation;
                    currentAngle += deviation;
                }

                curX += Math.cos(currentAngle) * len;
                curY += Math.sin(currentAngle) * len;

            const txtEl = document.getElementById('tutText');
            if (!txt) {
                el.classList.add('hidden');
            } else {
                txtEl.textContent = txt;
                el.classList.remove('hidden');
            }
        }

        function startTrack(t) {
            currentTrack = t; attempts = 1; paused = false; currentProg = 0;
            tutorialPause = false;
            particles = []; // clear confetti

            if (!isTutorial) {
                isPreviewing = true; previewTargetIdx = 0; targetZoom = 0.4;
                document.getElementById('scoutingHint').classList.remove('hidden');
            } else {
                isPreviewing = false; targetZoom = 1.0;
            }

            document.getElementById('langSwitcher').classList.add('hidden');
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('gameHud').classList.remove('hidden');
            document.getElementById('progressBarContainer').classList.remove('hidden');
            document.getElementById('pauseBtn').classList.remove('hidden');

            initGame();
        }

        function initGame() {
            alive = true; started = false; player.segIdx = 0; currentProg = 0; shake = 0;
            pState.x = pState.prevX = currentTrack.pts[0].x;
            pState.y = pState.prevY = currentTrack.pts[0].y;

            if (isPreviewing) {
                cam.x = cam.prevX = pState.x; cam.y = cam.prevY = pState.y;
            } else {
                cam.x = cam.prevX = pState.x; cam.y = cam.prevY = pState.y;
            }

            updateVelocity();
            if (!isTutorial) {
                document.getElementById('hudTrackVal').textContent = currentTrack.id;
                document.getElementById('hudAttemptsVal').textContent = attempts;
            }
            document.getElementById('hudProgress').textContent = "0%";
            document.getElementById('progressBarFill').style.width = "0%";
            document.getElementById('gameOverlay').classList.add('hidden');
        }

        function updateVelocity() {
            const a = currentTrack.pts[player.segIdx], b = currentTrack.pts[player.segIdx + 1];
            const ang = Math.atan2(b.y - a.y, b.x - a.x);
            player.vx = Math.cos(ang); player.vy = Math.sin(ang);
        }

        function handleInput() {
            if (!document.getElementById('gameOverlay').classList.contains('hidden')) {
                document.getElementById('overlayMainBtn').click();
                return;
            }

            if (!alive || paused) return;

            if (isTutorial) {
                const t = i18n[currentLang];
                if (!started) {
                    started = true;
                    if (tutorialPhase === 0) tutorialPhase = 1;
                    showTutorialText(null);
                    return;
                }

                if (tutorialPhase === 2) {
                    tutorialPause = false;
                    player.vx = 0; player.vy = 1;
                    fail();
                    return;
                }

                if (tutorialPhase === 3 || tutorialPhase === 4) {
                    return;
                }
            }

            if (isPreviewing) {
                isPreviewing = false;
                targetZoom = 0.8;
                cam.x = cam.prevX = pState.x;
                cam.y = cam.prevY = pState.y;
                document.getElementById('scoutingHint').classList.add('hidden');
                return;
            }
            if (!started) {
                started = true;
                targetZoom = 1.0;
                document.getElementById('scoutingHint').classList.add('hidden');
                return;
            }

            let next = currentTrack.pts[player.segIdx + 1];
            if (!next) return;
            let isFinalSegment = (player.segIdx + 1 >= currentTrack.pts.length - 1);
            let d = Math.hypot(next.x - pState.x, next.y - pState.y);

            let speedMod = gameSettings.speed || 1;

            if (!isFinalSegment && d < (currentTrack.speed * speedMod) * currentTrack.timing) {
                player.segIdx++; pState.x = next.x; pState.y = next.y;
                updateVelocity();
                AudioSfx.play('turn');

                if (isTutorial && tutorialPhase === 5 && player.segIdx >= 3) {
                    win();
                }

            } else if (!isFinalSegment) {
                fail();
            }
        }

        function togglePause() {
            if (!alive) return;
            paused = !paused;
            document.getElementById('pauseScreen').classList.toggle('hidden', !paused);
        }

        function exitToMenu() {
            alive = false; started = false; paused = false; currentTrack = null; isTutorial = false;
            document.getElementById('gameHud').classList.add('hidden');
            document.getElementById('progressBarContainer').classList.add('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
            document.getElementById('skipTutBtn').classList.add('hidden');
            document.getElementById('gameOverlay').classList.add('hidden');
            document.getElementById('pauseScreen').classList.add('hidden');
            document.getElementById('scoutingHint').classList.add('hidden');
            document.getElementById('tutorialInstr').classList.add('hidden');
            showScreen('mainMenu');
        }

        function fail() {
            if (!alive) return;
            alive = false; shake = 25;
            AudioSfx.play('fail');

            const t = i18n[currentLang];

            if (isTutorial) {
                document.getElementById('overlayExitBtn').classList.add('hidden');
                document.getElementById('progressInfo').innerHTML = "";

                if (tutorialPhase === 2) {
                    document.getElementById('msgTitle').textContent = t.tutFailEarly;
                    document.getElementById('msgBody').textContent = "";
                    document.getElementById('overlayMainBtn').textContent = t.tutNextStep;
                    document.getElementById('overlayMainBtn').onclick = () => {
                        tutorialPhase = 3;
                        attempts = 1;
                        initGame();
                        showTutorialText(null);
                        setTimeout(() => handleInput(), 500);
                    };
                } else if (tutorialPhase === 3 || tutorialPhase === 4) {
                    document.getElementById('msgTitle').textContent = t.tutFailLate;
                    document.getElementById('msgBody').textContent = "";
                    document.getElementById('overlayMainBtn').textContent = t.tutTryReal;
                    document.getElementById('overlayMainBtn').onclick = () => {
                        tutorialPhase = 5;
                        attempts = 1;
                        initGame();
                        showTutorialText(t.tutRealTry);
                    };
                } else {
                    document.getElementById('msgTitle').textContent = t.crash;
                    document.getElementById('msgBody').textContent = t.tryAgain;
                    document.getElementById('overlayMainBtn').textContent = t.tryAgainBtn;
                    document.getElementById('overlayMainBtn').onclick = () => { attempts++; initGame(); };
                }

                document.getElementById('gameOverlay').classList.remove('hidden');
                return;
            }

            document.getElementById('overlayExitBtn').classList.remove('hidden');
            let history = JSON.parse(localStorage.getItem('maze_history_pro') || "{}");
            if (!history[currentTrack.id]) history[currentTrack.id] = { attempts: 0, bestProg: 0, cleared: false };
            if (!history[currentTrack.id].cleared) history[currentTrack.id].attempts = attempts;
            let isNewPB = currentProg > (history[currentTrack.id].bestProg || 0);
            let oldPBVal = history[currentTrack.id].bestProg || 0;
            if (isNewPB) history[currentTrack.id].bestProg = currentProg;
            localStorage.setItem('maze_history_pro', JSON.stringify(history));

            document.getElementById('msgTitle').textContent = t.crash;
            document.getElementById('progressInfo').innerHTML = `${t.hudDone}: ${Math.round(currentProg)}%` +
                (isNewPB ? `<span class="pb-text">${t.pb} (${t.oldPb}: ${Math.round(oldPBVal)}%)</span>` : `<span class="pb-text" style="color:#666">PB: ${Math.round(oldPBVal)}%</span>`);
            document.getElementById('msgBody').textContent = t.tryAgain;
            document.getElementById('overlayMainBtn').textContent = t.tryAgainBtn;
            document.getElementById('overlayMainBtn').onclick = () => { attempts++; initGame(); };
            document.getElementById('gameOverlay').classList.remove('hidden');
        }

        function win() {
            alive = false;
            AudioSfx.play('win');
            startConfetti(); // Trigger confetti
            const t = i18n[currentLang];

            if (isTutorial) {
                document.getElementById('msgTitle').textContent = t.tutWin;
                document.getElementById('progressInfo').innerHTML = "";
                document.getElementById('msgBody').textContent = "";
                document.getElementById('overlayMainBtn').textContent = "OK";
                document.getElementById('overlayExitBtn').classList.add('hidden');
                document.getElementById('overlayMainBtn').onclick = endTutorial;
                document.getElementById('gameOverlay').classList.remove('hidden');
                return;
            }

            document.getElementById('overlayExitBtn').classList.remove('hidden');
            let history = JSON.parse(localStorage.getItem('maze_history_pro') || "{}");
            if (!history[currentTrack.id]) {
                history[currentTrack.id] = { attempts: attempts, bestAttempts: attempts, bestProg: 100, cleared: true };
            } else {
                if (!history[currentTrack.id].cleared || attempts < history[currentTrack.id].bestAttempts) history[currentTrack.id].bestAttempts = attempts;
                history[currentTrack.id].cleared = true;
                history[currentTrack.id].bestProg = 100;
            }
            localStorage.setItem('maze_history_pro', JSON.stringify(history));

            document.getElementById('msgTitle').textContent = t.winTitle;
            document.getElementById('progressInfo').innerHTML = `<span style="color:var(--success)">100% ${t.hudDone}!</span><br><small>${t.winStats.replace('{n}', attempts)}</small>`;
            document.getElementById('msgBody').textContent = t.winBody.replace('{id}', currentTrack.id);
            const next = tracks.find(tr => tr.num === currentTrack.num + 1);
            document.getElementById('overlayMainBtn').textContent = next ? t.nextBtn : (currentLang === 'sv' ? "MENY" : "MENU");
            document.getElementById('overlayMainBtn').onclick = next ? () => startTrack(next) : exitToMenu;
            document.getElementById('gameOverlay').classList.remove('hidden');
        }

        function updatePhysics() {
            if (paused || tutorialPause) return;
            prevZoom = zoom;
            zoom += (targetZoom - zoom) * 0.05;
            if (shake > 0) shake *= 0.9;

            if (isPreviewing) {
                let target = currentTrack.pts[previewTargetIdx];
                let dx = target.x - cam.x; let dy = target.y - cam.y;
                let dist = Math.hypot(dx, dy);
                cam.prevX = cam.x; cam.prevY = cam.y;
                cam.x += dx * 0.08; cam.y += dy * 0.08;
                if (dist < 50) {
                    previewTargetIdx++;
                    if (previewTargetIdx >= currentTrack.pts.length) {
                        isPreviewing = false;
                        targetZoom = 0.8;
                        document.getElementById('scoutingHint').classList.add('hidden');
                    }
                }
                return;
            }

            if (alive && started) {
                pState.prevX = pState.x; pState.prevY = pState.y;
                cam.prevX = cam.x; cam.prevY = cam.y;

                if (isTutorial && tutorialPhase === 1) {
                    let turnPt = currentTrack.pts[1];
                    let dist = Math.hypot(turnPt.x - pState.x, turnPt.y - pState.y);
                    if (dist < 100) {
                        tutorialPause = true;
                        tutorialPhase = 2;
                        showTutorialText(i18n[currentLang].tutTurnNow);
                        return;
                    }
                }

                let speedMod = gameSettings.speed || 1;

                pState.x += player.vx * currentTrack.speed * speedMod * dt;
                pState.y += player.vy * currentTrack.speed * speedMod * dt;
                cam.x += (pState.x - cam.x) * (dt * 12);
                cam.y += (pState.y - cam.y) * (dt * 12);

                let p1 = currentTrack.pts[player.segIdx], p2 = currentTrack.pts[player.segIdx + 1];
                let dx = p2.x - p1.x, dy = p2.y - p1.y;
                let segmentLenSq = dx * dx + dy * dy;
                let progressT = ((pState.x - p1.x) * dx + (pState.y - p1.y) * dy) / segmentLenSq;
                let totalSegments = currentTrack.pts.length - 1;
                let progress = ((player.segIdx + Math.max(0, Math.min(1, progressT))) / totalSegments) * 100;
                currentProg = Math.max(currentProg, progress);

                document.getElementById('hudProgress').textContent = Math.floor(currentProg) + "%";
                document.getElementById('progressBarFill').style.width = currentProg + "%";

                if (player.segIdx === currentTrack.pts.length - 2 && progressT >= 1) { win(); return; }

                let cx = p1.x + Math.max(0, Math.min(1, progressT)) * dx, cy = p1.y + Math.max(0, Math.min(1, progressT)) * dy;
                if (Math.hypot(pState.x - cx, pState.y - cy) > currentTrack.width) {
                    if (isTutorial && tutorialPhase === 3) {
                        tutorialPhase = 4;
                        fail();
                        return;
                    }
                    fail();
                }

            } else if (!isPreviewing) {
                cam.prevX = cam.x; cam.prevY = cam.y;
                cam.x += (pState.x - cam.x) * 0.1; cam.y += (pState.y - cam.y) * 0.1;
            }
        }

        function draw(alpha) {
            ctx.fillStyle = "#050608"; ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Confetti (Overlay)
            if (particles.length > 0) {
                updateConfetti();
                drawConfetti(ctx);
            }

            if (currentTrack) {
                const lerpX = pState.prevX + (pState.x - pState.prevX) * alpha;
                const lerpY = pState.prevY + (pState.y - pState.prevY) * alpha;
                const lerpCamX = cam.prevX + (cam.x - cam.prevX) * alpha;
                const lerpCamY = cam.prevY + (cam.y - cam.prevY) * alpha;
                const lerpZoom = prevZoom + (zoom - prevZoom) * alpha;

                ctx.save();
                let offsetX = (Math.random() - 0.5) * shake;
                let offsetY = (Math.random() - 0.5) * shake;
                ctx.translate(canvas.width / 2 + offsetX, canvas.height / 2 + offsetY);
                ctx.scale(lerpZoom, lerpZoom);
                ctx.translate(-lerpCamX, -lerpCamY);

                if (currentTrack.difficulty === 'brutal' || currentTrack.difficulty === 'hard') ctx.strokeStyle = "#ff0044";
                else if (currentTrack.difficulty === 'dynamic') ctx.strokeStyle = "#d946ef";
                else if (currentTrack.difficulty === 'mindflip') ctx.strokeStyle = "#ff8800"; // Mindflip Color
                else ctx.strokeStyle = "#fff";

                ctx.lineWidth = currentTrack.width * 2; ctx.lineCap = "round"; ctx.lineJoin = "round";
                ctx.beginPath(); ctx.moveTo(currentTrack.pts[0].x, currentTrack.pts[0].y);
                currentTrack.pts.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

                if (['easy', 'medium', 'dynamic', 'mindflip'].includes(currentTrack.difficulty)) {
                    let circleColor = "rgba(29, 43, 255, 0.25)";
                    if (currentTrack.difficulty === 'dynamic') circleColor = "rgba(217, 70, 239, 0.25)";
                    if (currentTrack.difficulty === 'mindflip') circleColor = "rgba(255, 136, 0, 0.25)";

                    ctx.fillStyle = circleColor;
                    currentTrack.pts.forEach((p, idx) => {
                        if (idx > 0 && idx < currentTrack.pts.length - 1) {
                            ctx.beginPath(); ctx.arc(p.x, p.y, currentTrack.speed * currentTrack.timing, 0, Math.PI * 2); ctx.fill();
                        }
                    });
                }

                ctx.shadowBlur = 15;
                if (currentTrack.difficulty === 'brutal') ctx.shadowColor = "#ff0044";
                else if (currentTrack.difficulty === 'dynamic') ctx.shadowColor = "#d946ef";
                else if (currentTrack.difficulty === 'mindflip') ctx.shadowColor = "#ff8800";
                else ctx.shadowColor = "#1d2bff";

                // --- MODIFIED PLAYER COLOR ---
                ctx.fillStyle = alive ? gameSettings.skin : "#555";

                ctx.beginPath(); ctx.arc(lerpX, lerpY, 8.5, 0, Math.PI * 2); ctx.fill();
                ctx.shadowBlur = 0;

                // --- FOG IMPLEMENTATION ---
                if (gameSettings.fog && alive) {
                    const gradient = ctx.createRadialGradient(lerpX, lerpY, 150, lerpX, lerpY, 700);
                    gradient.addColorStop(0, "transparent");
                    gradient.addColorStop(0.3, "rgba(5,6,8, 0.8)");
                    gradient.addColorStop(1, "rgba(5,6,8, 1)");

                    ctx.save();
                    ctx.fillStyle = gradient;
                    // Draw a giant rect covering everything visible
                    ctx.fillRect(lerpX - 2000, lerpY - 2000, 4000, 4000);
                    ctx.restore();
                }

                if (!started && !isPreviewing && alive) {
                    ctx.fillStyle = "white"; ctx.font = "bold 40px 'Segoe UI'"; ctx.textAlign = "center";
                    let txt = isTutorial ? i18n[currentLang].tutStart : i18n[currentLang].clickStart;
                    ctx.fillText(txt, lerpX, lerpY - 60);
                }
                if (isPreviewing) {
                    if (currentTrack.difficulty === 'brutal') ctx.fillStyle = "#ff0044";
                    else if (currentTrack.difficulty === 'dynamic') ctx.fillStyle = "#d946ef";
                    else if (currentTrack.difficulty === 'mindflip') ctx.fillStyle = "#ff8800";
                    else ctx.fillStyle = "#1d2bff";

                    ctx.font = "bold 50px 'Segoe UI'"; ctx.textAlign = "center";
                    ctx.fillText(i18n[currentLang].scouting, cam.x, cam.y - 120);
                }
                ctx.restore();
            }
        }

        window.addEventListener("keydown", e => {
            if (e.code === "Space") { e.preventDefault(); handleInput(); }
            if (e.code === "KeyP") togglePause();
        });
        canvas.addEventListener("pointerdown", e => { e.preventDefault(); AudioSfx.init(); handleInput(); });
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize();
        updateTexts();
        updateLangUI();

        requestAnimationFrame(loop);
        function loop(timestamp) {
            let frameTime = (timestamp - lastTime) / 1000;
            if (frameTime > 0.1) frameTime = 0.1;
            lastTime = timestamp;
            if (!paused) accumulator += frameTime;
            while (accumulator >= dt) { updatePhysics(); accumulator -= dt; }
            draw(accumulator / dt);
            requestAnimationFrame(loop);
        }
    </script>
